<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display" id ='display'></div>
        <div class="row">
            <button class="btn numb">7</button>
            <button class="btn numb">8</button>
            <button class="btn numb">9</button>
            <button class="btn ops">/</button>
        </div>
        <div class="row">
            <button class="btn numb">4</button>
            <button class="btn numb">5</button>
            <button class="btn numb">6</button>
            <button class="btn ops">*</button>
        </div>
        <div class="row">
            <button class="btn numb">1</button>
            <button class="btn numb">2</button>
            <button class="btn numb">3</button>
            <button class="btn ops">+</button>
        </div>
        <div class="row">
            <button class="btn numb">0</button>
            <button class="btn numb">,</button>
            <button class="btn ops">=</button>
            <button class="btn ops">-</button>
        </div>
        <div class="row">
            <button class="btn ops" id="cls">C</button>
        </div>
    </div>

</body>
</html>
